<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main mx=auto">
        <h1>Simple Calculato</h1>
        <input type="text" value="0" id="input" class="" readonly>
        <div class="buttons">
            <div class="buttonsc">
                <button class="btn btn-primary" onclick="calculator(this.innerText)">7</button>
                <button class="btn btn-primary" onclick="calculator(this.innerText)">8</button>
                <button class="btn btn-primary" onclick="calculator(this.innerText)">9</button>
                <button class="btn btn-primary" onclick="calculator(this.innerText)">/</button>
                <button class="btn btn-primary" onclick="calculator(this.innerText)">4</button>
                <button class="btn btn-primary" onclick="calculator(this.innerText)">5</button>
                <button class="btn btn-primary" onclick="calculator(this.innerText)">6</button>
                <button class="btn btn-primary" onclick="calculator(this.innerText)">*</button>
                <button class="btn btn-primary" onclick="calculator(this.innerText)">1</button>
                <button class="btn btn-primary"onclick="calculator(this.innerText)">2</button>
                <button class="btn btn-primary"onclick="calculator(this.innerText)">3</button>
                <button class="btn btn-primary"onclick="calculator(this.innerText)">-</button>
                <button class="btn btn-primary"onclick="calculator(this.innerText)">0</button>
                <button class="btn btn-primary"onclick="calculator(this.innerText)">.</button>
                <button class="btn btn-primary"onclick="calculator(this.innerText)">=</button>
                <button class="btn btn-primary"onclick="calculator(this.innerText)">+</button>
                <button class="btn btn-primary"onclick="calculator(this.innerText)">C</button>
                <button class="btn btn-primary"onclick="calculator(this.innerText)">Del</button>
                <button class="btn btn-primary"onclick="calculator(this.innerText)">&#x28;</button>
                <button class="btn btn-primary"onclick="calculator(this.innerText)">&#x29;</button>
            </div>
            </div>
    </div>



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
